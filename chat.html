<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente Legal MNprogram</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='avalentia.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .chat-box {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: none;
        }
        .logo {
            max-height: 80px;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <img src="{{ url_for('static', filename='avalentia.png') }}" alt="Logo Avalentia" class="logo">
        <h2 class="mb-4 text-center">Asistente Legal MNprogram</h2>
        <form method="post">
            <div class="mb-3">
                <label for="mensaje" class="form-label">Escribe tu pregunta:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Ej. ¿Cuántos expedientes hay hoy?"></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

        {% if respuesta %}
            <div class="mt-4 alert alert-info">
                <strong>Respuesta:</strong><br>{{ respuesta }}
            </div>
        {% endif %}
    </div>
</body>
</html>
